<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table style</title>
  <style>
    table{
      border:2px solid black;
      border-collapse: collapse;
      margin-top: 10px;
      margin-left: 10px;

    }
    th,td{
      border:2px solid black;
      padding-left: 10px;
      padding-right: 10px;

    }
    h1{
      background-color: yellow;
      margin-top:50px;
    }

  </style>
</head>
<body>
     <h1>  heading 1</h1>
      <table>
          <tr>
            <th>Name</th>
            <th>Salary</th>
          </tr>
          <tr>
            <td> Vimal</td>
            <td>120000</td>
          </tr>
        <tr>
          <td>Vishal</td>
          <td>340000</td>
        </tr>
        <tr>
          <td>Ramesh</td>
          <td>23000</td>
        </tr>
      </table>
      This is demo of margin.

</body>
</html>
