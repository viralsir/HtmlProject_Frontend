<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
     function sum(){
       var no1=parseInt(document.getElementById("no1").value);
       var no2=parseInt(document.getElementById("no2").value);

       document.getElementById("output").innerHTML=`ans : ${no1+no2}`;
     }
     function sub(){
       var no1=parseInt(document.getElementById("no1").value);
       var no2=parseInt(document.getElementById("no2").value);

       document.getElementById("output").innerHTML=`ans : ${no1-no2}`;
     }

     function mul(){
       var no1=parseInt(document.getElementById("no1").value);
       var no2=parseInt(document.getElementById("no2").value);

       document.getElementById("output").innerHTML=`ans : ${no1*no2}`;
     }

     function div(){
       var no1=parseInt(document.getElementById("no1").value);
       var no2=parseInt(document.getElementById("no2").value);

       document.getElementById("output").innerHTML=`ans : ${no1/no2}`;
     }
     function mod(){
       var no1=parseInt(document.getElementById("no1").value);
       var no2=parseInt(document.getElementById("no2").value);
       document.getElementById("output").innerHTML=`ans : ${no1%no2}`;
     }
  </script>
</head>
<body>
<form>
  No1 : <input type="number" id="no1"> <br/>
  No2: <input type="number" id="no2"> <br/>
  <input type="button" value="Sum" onclick="sum()">
  <input type="button" value="Sub" onclick="sub()">
  <input type="button" value="Mul" onclick="mul()">
  <input type="button" value="Div" onclick="div()">
  <input type="button" value="Mod" onclick="mod()">

</form>
<h1 id="output"></h1>
</body>
</html>
