<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

      function answer(symbol)
      {
        var no1=parseInt(document.getElementById("no1").value);
        var no2=parseInt(document.getElementById("no2").value);
        var ans=0;
        switch (symbol)
        {
          case "+":
               ans=no1+no2;
          break;
          case "-":
               ans=no1-no2;
          break;
          case "*":
              ans =no1*no2;
          break;
          case "/":
              ans=no1/no2;
          break;
          default :
              ans = no1%no2;

        }
        document.getElementById("output").innerHTML=`ans : ${ans}`;

      }



  </script>
</head>
<body>
<form>
  No1 : <input type="number" id="no1"> <br/>
  No2: <input type="number" id="no2"> <br/>
  <input type="button" value="Sum" onclick="answer('+')">
  <input type="button" value="Sub" onclick="answer('-')">
  <input type="button" value="Mul" onclick="answer('*')">
  <input type="button" value="Div" onclick="answer('/')">
  <input type="button" value="Mod" onclick="answer('%')">

</form>
<h1 id="output"></h1>
</body>
</html>
