<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calling Rest Api</title>
  <script>
     //let mydata;
     // ajax  :
     // fetch(url).then((response)=>{response.json()}).then(data=>{data})
     /*fetch('https://jsonplaceholder.typicode.com/todos')
       .then(response=>response.json())
       .then(data=>{
         console.log(data)
       })
      */

     document.addEventListener('DOMContentLoaded',()=>{

       document.getElementById("viewbtn").onclick=()=>{

         fetch('https://jsonplaceholder.typicode.com/todos')
           .then(response=>response.json())
           .then(data=>{

             console.log(data)

              let viewdata=document.getElementById("viewdata");
             viewdata.innerHTML="<tr><th>User Id</th><th>Id</th><th>Title</th><th>Completed</th></tr>";

             for (const element of data) {
                    viewdata.innerHTML+=`<tr><td>${element.userId}</td> <td>${element.id}</td> <td>${element.title}</td><td>${element.completed}</td></tr>`;

             }


           })

       }

       document.getElementById("postbtn").onclick=()=>{

         fetch('https://jsonplaceholder.typicode.com/posts')
           .then(response=>response.json())
           .then(data=>{

             console.log(data)

             let viewdata=document.getElementById("viewdata");
             viewdata.innerHTML="<tr><th>User Id</th><th>Id</th><th>Title</th><th>body</th></tr>";

             for (const element of data) {
               viewdata.innerHTML+=`<tr><td>${element.userId}</td> <td>${element.id}</td> <td>${element.title}</td><td>${element.body}</td></tr>`;

             }


           })

       }
     })

  </script>
</head>
<body>
<input type="button" id="viewbtn" value="view">
<input type="button" id="postbtn" value="posts">

<table id="viewdata" border="2">

</table>

</body>
</html>
