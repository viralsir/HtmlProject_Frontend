<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java Script Demo</title>

</head>
<body>
<h1 id="output"></h1>
<input type="button" value="click" id="count_btn">



<script>

  document.getElementById("count_btn").onclick=display;


  var count=0;
  function display()
  {
    // var  no=23.22;
    // no = "vimal";
    // alert(count);
    //document.getElementById("output").innerHTML="count:"+count;
    document.getElementById("output").innerHTML=`count : ${count} `;
    count++;
  }
</script>

</body>
</html>
