<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>attribute selector </title>
  <style>
      a{
        color:green
      }
      a[href="www.facebook.com"]{
        color:red;
      }
  </style>

</head>
<body>
<a href="www.google.com">google</a>
<a href="www.facebook.com">facebook</a>
<a href="www.amazon.com">amazon</a>

</body>
</html>
